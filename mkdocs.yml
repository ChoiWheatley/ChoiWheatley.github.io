site_name: Choi Wheatley's Second Brain
site_url: https://choiwheatley.github.io
site_author: you
site_description: site_description

nav:
  - About: test.md

theme:
  name: material
  highlights: true
  hljs_languages:
    - yaml
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.path
    - navigation.top

plugins:
  - search
  - obsidian-support
  - kroki:
      FencePrefix: "kroki-"
  - exclude:
      glob:
        - "**/*.excalidraw.md"
