# Extensions
markdown_extensions:
  # - admonition
  # - pymdownx.details
  # - pymdownx.superfences

  - md_in_html
  - attr_list

  # content tab
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

  # Caret, Mark & Tilde
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

  # footnotes
  - footnotes

  # mermaid
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: "#"
      baselevel: 1

plugins:
  - glightbox
  - search
  - roamlinks
  - awesome-pages
  # - obsidian-support
  - kroki:
      FencePrefix: "kroki-"
  - exclude:
      glob:
        - "**/*.excalidraw.md"
