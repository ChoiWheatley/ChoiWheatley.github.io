site_name: Choi Wheatley's Second Brain
site_url: https://choiwheatley.github.io
site_author: you
site_description: site_description

theme:
  name: material
  # highlights: true
  # hljs_languages:
  #   - yaml
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.tabs
    - navigation.top

# Extensions
markdown_extensions:
  # - admonition
  # - pymdownx.details
  # - pymdownx.superfences

  - md_in_html
  - attr_list

  # content tab
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

  # Caret, Mark & Tilde
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

  # footnotes
  - footnotes

  # mermaid
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: "#"
      baselevel: 1

plugins:
  - glightbox
  - search
  - roamlinks
  - awesome-pages
  # - obsidian-support
  - kroki:
      FencePrefix: "kroki-"
  - exclude:
      glob:
        - "**/*.excalidraw.md"
